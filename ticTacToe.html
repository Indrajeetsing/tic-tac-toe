<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      var player = "X";
      function updateValue(id) {
        var el = document.getElementById(id);
        el.innerText = player;
        el.style["pointer-events"] = "none";
        var status = check();
        var headingEl = document.getElementById("heading");
        if (status == "won") {
          var tableEl = document.getElementById("table");
          tableEl.style["pointer-events"] = "none";
          headingEl.innerText = `Player ${player} won the game`;
        } else if (status == "draw") {
          var tableEl = document.getElementById("table");
          tableEl.style["pointer-events"] = "none";
          headingEl.innerText = `Game Draw`;
        } else {
          player = player === "X" ? "O" : "X";
          headingEl.innerText = `Player ${player} turn`;
        }
      }

      function check() {
        var b1, b2, b3, b4, b5, b6, b7, b8, b9;
        b1 = document.getElementById("b1").innerText;
        b2 = document.getElementById("b2").innerText;
        b3 = document.getElementById("b3").innerText;
        b4 = document.getElementById("b4").innerText;
        b5 = document.getElementById("b5").innerText;
        b6 = document.getElementById("b6").innerText;
        b7 = document.getElementById("b7").innerText;
        b8 = document.getElementById("b8").innerText;
        b9 = document.getElementById("b9").innerText;

        if (b1 && b1 == b2 && b1 == b3) {
          return "won";
        } else if (b4 && b4 == b5 && b4 == b6) {
          return "won";
        } else if (b7 && b7 == b8 && b7 == b9) {
          return "won";
        } else if (b1 && b1 == b4 && b1 == b7) {
          return "won";
        } else if (b5 && b2 == b5 && b2 == b8) {
          return "won";
        } else if (b3 && b3 == b6 && b3 == b9) {
          return "won";
        } else if (b1 && b1 == b5 && b1 == b9) {
          return "won";
        } else if (b3 && b3 == b5 && b3 == b7) {
          return "won";
        } else if (b1 && b2 && b3 && b4 && b5 && b6 && b7 && b8 && b9) {
          return "draw";
        } else {
          return "continue";
        }
      }

      function reset() {
        location.reload();
      }
    </script>
  </head>
  <body>
    <p id="heading">Player X can start game</p>
    <table id="table">
      <tbody>
        <tr>
          <td id="b1" onclick="updateValue('b1')"></td>
          <td id="b2" onclick="updateValue('b2')"></td>
          <td id="b3" onclick="updateValue('b3')"></td>
        </tr>
        <tr>
          <td id="b4" onclick="updateValue('b4')"></td>
          <td id="b5" onclick="updateValue('b5')"></td>
          <td id="b6" onclick="updateValue('b6')"></td>
        </tr>
        <tr>
          <td id="b7" onclick="updateValue('b7')"></td>
          <td id="b8" onclick="updateValue('b8')"></td>
          <td id="b9" onclick="updateValue('b9')"></td>
        </tr>
      </tbody>
    </table>
    <button onclick="reset()">Reset</button>
  </body>
</html>
